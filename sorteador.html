<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clube dos Filmes üé¨</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      padding: 20px;
      text-align: center;
      color: orange;
      font-size: 24px;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .film-list {
      background-color: #333;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }
    .film-item {
      padding: 5px 0;
      border-bottom: 1px solid #444;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .film-item:last-child {
      border-bottom: none;
    }
    button {
      background-color: orange;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .remove-btn {
      background-color: red;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #0f0;
    }
    input, select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    üé• Clube dos Filmes - Cinema em Casa üçø
  </header>
  <main>
    <div>
      <input type="text" id="novoFilme" placeholder="Nome do filme">
      <select id="categoria">
        <option value="Terror">üßü‚Äç‚ôÇÔ∏è Terror</option>
        <option value="Com√©dia">ü§£ Com√©dia</option>
        <option value="Fic√ß√£o Cient√≠fica">üöÄ Fic√ß√£o Cient√≠fica</option>
        <option value="Anima√ß√£o">ü¶Å Anima√ß√£o</option>
        <option value="A√ß√£o">üí• A√ß√£o</option>
        <option value="Drama">üé≠ Drama</option>
      </select>
      <button onclick="adicionarFilme()">‚ûï Adicionar Filme</button>
    </div>

    <div class="film-list" id="filmList">
      <!-- Lista renderizada pelo JavaScript -->
    </div>

    <button onclick="sortearFilme()">üé≤ Sortear Filme</button>
    <div class="result" id="resultado"></div>
  </main>

  <script>
    let filmes = [
      "üßü‚Äç‚ôÇÔ∏è Exterm√≠nio (Terror)",
      "ü§£ As Branquelas (Com√©dia)",
      "üöÄ Interestelar (Fic√ß√£o Cient√≠fica)",
      "ü¶Å O Rei Le√£o (Anima√ß√£o)"
    ];

    function atualizarLista() {
      const lista = document.getElementById('filmList');
      lista.innerHTML = '';
      filmes.forEach((filme, index) => {
        const div = document.createElement('div');
        div.className = 'film-item';

        const span = document.createElement('span');
        span.textContent = filme;

        const btn = document.createElement('button');
        btn.textContent = 'üóëÔ∏è';
        btn.className = 'remove-btn';
        btn.onclick = () => {
          filmes.splice(index, 1);
          atualizarLista();
        };

        div.appendChild(span);
        div.appendChild(btn);
        lista.appendChild(div);
      });
    }

    function adicionarFilme() {
      const nome = document.getElementById('novoFilme').value.trim();
      const categoria = document.getElementById('categoria').value;
      if (nome !== '') {
        let emoji = '';
        switch (categoria) {
          case 'Terror': emoji = 'üßü‚Äç‚ôÇÔ∏è'; break;
          case 'Com√©dia': emoji = 'ü§£'; break;
          case 'Fic√ß√£o Cient√≠fica': emoji = 'üöÄ'; break;
          case 'Anima√ß√£o': emoji = 'ü¶Å'; break;
          case 'A√ß√£o': emoji = 'üí•'; break;
          case 'Drama': emoji = 'üé≠'; break;
        }
        const novoFilme = `${emoji} ${nome} (${categoria})`;
        filmes.push(novoFilme);
        atualizarLista();
        document.getElementById('novoFilme').value = '';
      }
    }

    function sortearFilme() {
      if (filmes.length === 0) {
        document.getElementById('resultado').innerText = 'Nenhum filme na lista.';
        return;
      }
      const sorteado = filmes[Math.floor(Math.random() * filmes.length)];
      document.getElementById('resultado').innerText = `Filme sorteado: ${sorteado}`;
    }

    // Atualiza a lista ao carregar
    atualizarLista();
  </script>
</body>
</html>
